<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Books</title>
    
    <style>
        /* Basic Reset and Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6; /* Light gray background */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #007bff; /* Blue heading */
            margin-bottom: 30px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        /* Form Container Styling */
        form {
            background-color: #ffffff; /* White form background */
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 100%;
            max-width: 400px; /* Keep the form contained */
        }

        /* Label and Input Group Styling */
        label {
            display: block; /* Makes the label take its own line */
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Padding doesn't increase total width */
            font-size: 16px;
        }

        /* Button Styling */
        button[type="submit"] {
            background-color: #28a745; /* Green color for submission */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
    </head>
<body>
    <h1>Add New Book</h1>
    <form action="" method="post">
        {% csrf_token %}

        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>

        <label for="author">Author</label>
        <input type="text" name="author" id="author" required>

        <label for="category">Category</label>
        <select name="category" id="category" required>
            <option value="" disabled selected>Select a Category</option>
            <option value="horror">Horror</option>
            <option value="action">Action</option>
            <option value="romance">Romance</option>
        </select>

        <button type="submit">ADD BOOK</button>
    </form>
</body>
</html>
