<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    
    <style>
        /* Basic Reset and Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6; /* Light gray background */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ffc107; /* Use a warm color like gold/amber for update actions */
            margin-bottom: 30px;
            border-bottom: 3px solid #ccc;
            padding-bottom: 10px;
        }

        /* Form Container Styling */
        form {
            background-color: #ffffff; /* White form background */
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Keep the form contained */
        }

        /* Label and Input Group Styling */
        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            font-size: 16px;
        }

        /* Button Styling (Using a distinct color for Update) */
        button[type="submit"] {
            background-color: #ffc107; /* Amber/Gold color */
            color: #333; /* Dark text for contrast */
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #e0a800; /* Darker gold on hover */
        }
    </style>
</head>

<body>
    <h1>UPDATE BOOKS</h1>
    <form action="" method="post">
        {% csrf_token %}

        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{books.title}}" required>

        <label for="author">Author</label>
        <input type="text" name="author" id="author" value="{{books.author}}" required>

        <label for="category">Category</label>
        <select name="category" id="category" required>
            <option value="horror" {% if books.category == 'horror' %}selected{% endif %}>Horror</option>
            <option value="action" {% if books.category == 'action' %}selected{% endif %}>Action</option>
            <option value="romance" {% if books.category == 'romance' %}selected{% endif %}>Romance</option>
            </select>

        <button type="submit">UPDATE BOOK</button>
    </form>
</body>
</html>
