<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Body styling */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #11998e, #38ef7d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Login card */
    .login-container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 340px;
    }

    /* Heading */
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    /* Labels */
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    /* Inputs */
    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    /* Focus effect */
    input:focus {
      border-color: #11998e;
      box-shadow: 0 0 5px rgba(17, 153, 142, 0.3);
    }

    /* Login button */
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #11998e, #38ef7d);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    /* Hover effect */
    button:hover {
      background: linear-gradient(135deg, #0d7e73, #2ed46d);
      transform: translateY(-2px);
    }

    /* Remove <br> gaps */
    br {
      display: none;
    }

    /* Optional small text */
    .footer-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    .footer-text a {
      color: #11998e;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>LOGIN</h1>
    <form action="" method="post">
      {% csrf_token %}
      <label for="">First Name</label>
      <input type="text" name="first_name" placeholder="Enter your name" required>

      <label for="">Password</label>
      <input type="password" name="password" placeholder="Enter password" required>

      <button type="submit">LOGIN</button>
    </form>

    <div class="footer-text">
      Donâ€™t have an account? <a href="/register/">Register</a>
    </div>
  </div>

</body>
</html>

</html>
